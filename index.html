<!DOCTYPE html>
<html>

<head>
  <title>Plane Flying AR</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="apple-mobile-web-app-capable" content="yes"></meta>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <script src="./play-on-click.js"></script>  

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene vr-mode-ui = "enabled;false" arjs = "sourceType:webcam; debugUIEnabled:false; trakingMethod:best" renderer="logarithmicDepthBuffer:true" embedded>
  <a-entity id="camera" camera position="0 0 10"></a-entity>

  <a-assets>
    <video id="video1" src="./assets/videos/plane-video.mp4" loop="true" preload="auto" playsinline webkit-playsinline crossorigin="anonymous"></video>
  </a-assets>
  
  <a-nft id="nft1" type="nft" url="./assets/images/plane-img" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
    <a-video id="plane-video" src="#video1" width="500" height="500" position="0 0 -10" rotation="-90 0 0" play-on-click></a-video>
  </a-nft>
  </a-scene>

</body>

</html>
